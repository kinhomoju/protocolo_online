{% extends 'base_generic.html' %}
{% block title %}Completar Cadastro{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Complete seu Cadastro</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
