{% extends 'base_generic.html' %}
{% load static %}

{% block title %}Lançar Protocolo{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Lançar Novo Protocolo</h2>
    <div class="card">
        <div class="card-header">
            Protocolo: <strong>{{ protocolo_numero }}</strong>
        </div>
        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}
                <!-- Campo oculto para passar o número provisório -->
                <input type="hidden" name="numero_protocolo" value="{{ protocolo_numero }}">
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Salvar Protocolo</button>
            </form>
        </div>
    </div>
    <div class="text-center mt-3">
        <a href="{% url 'usuarios:dashboard' %}" class="btn btn-secondary">Voltar</a>
    </div>
</div>
{% endblock %}
