{% extends 'base_generic.html' %}
{% load static %}

{% block title %}Lançar Protocolo{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card mx-auto" style="max-width: 900px;">
        <div class="card-header text-center">
            <h2>Lançar Novo Protocolo</h2>
        </div>
        <div class="card-body">
            <p><strong>Protocolo:</strong> {{ protocolo_numero }}</p>
            <form method="post" novalidate>
                {% csrf_token %}
                <!-- Campo oculto para passar o número provisório -->
                <input type="hidden" name="numero_protocolo" value="{{ protocolo_numero }}">

                <div class="mb-3">
                    {{ form.as_p }}
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Salvar Protocolo</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <a href="{% url 'usuarios:dashboard' %}" class="btn btn-secondary">Voltar</a>
        </div>
    </div>
</div>
{% endblock %}
