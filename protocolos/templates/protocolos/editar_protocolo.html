{% extends 'base_generic.html' %}
{% load static %}

{% block title %}Editar Protocolo{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Editar Protocolo</h2>
    <p class="text-center">Número do Protocolo: <strong>{{ protocolo.numero }}</strong></p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
    <!-- Botão para voltar para a página principal do sistema -->
    <div class="text-center mt-4">
        {% if user.is_master %}
            <a href="{% url 'usuarios:dashboard_master' %}" class="btn btn-secondary">Voltar</a>
        {% else %}
            <a href="{% url 'usuarios:dashboard' %}" class="btn btn-secondary">Voltar</a>
        {% endif %}
    </div>
</div>
{% endblock %}
